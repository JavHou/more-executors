sudo: false
dist: trusty
language: python
install: pip install tox
branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # This is where changes end up
    - master
matrix:
  include:
  # Each python version is repeated multiple times here to make flaky
  # tests less likely to get past Travis by running them more times
  - python: "2.6"
    env: TOX_ENV=py26 ITER=1
  - python: "2.6"
    env: TOX_ENV=py26 ITER=2
  - python: "2.6"
    env: TOX_ENV=py26 ITER=3
  - python: "2.7"
    env: TOX_ENV=py27 ITER=1
  - python: "2.7"
    env: TOX_ENV=py27 ITER=2
  - python: "2.7"
    env: TOX_ENV=py27 ITER=3
  - python: "3.6"
    env: TOX_ENV=py36 ITER=1
  - python: "3.6"
    env: TOX_ENV=py36 ITER=2
  - python: "3.6"
    env: TOX_ENV=cov-travis-py27,cov-travis-py36
  - python: "3.6"
    env: TOX_ENV=static
  - python: "3.6"
    env: TOX_ENV=docs
script: tox -e $TOX_ENV
after_success:
- test $TOX_ENV = docs && scripts/push-docs
deploy:
  provider: pypi
  user: rohanpm
  password:
    secure: 
  on:
    tags: true
  distributions: sdist bdist_wheel
  skip_existing: true
